<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="asset 2/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="button__primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="asset 2/hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__discription">
          <h1 class="hero__text">Order food from favourite restaurent near you !</h1>
          <button class="button__primary">Order now</button>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>
      
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore our menu</h1>
        <div class="explore__menu__list__bg">

        </div>
        <div class="explore__menu__list">
        <div class="food__card">
          <div class="food__card__container">
            <img src="asset 2/burger.jpg" alt="burger" class="food__image">
          </div>
          <div class="food__card__discription">
            <h3 class="food__title">Burgers</h3>
            <p>Burger king,mcdonalds , burger place <span style="color:red">+3</span></p>
          </div>
         </div>
         <div class="food__card" id="pizza">
           <div class="food__card__container">
             <img src="asset 2/pizza.jpg" alt="burger" class="food__image">
           </div>
           <div class="food__card__discription">
             <h3 class="food__title">Burgers</h3>
             <p>Burger king,mcdonalds , burger place <span style="color:red">+3</span></p>
           </div>
          </div>
          <div class="food__card">
            <div class="food__card__container">
              <img src="asset 2/iceCream.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__discription">
              <h3 class="food__title">Burgers</h3>
              <p>Burger king,mcdonalds , burger place <span style="color:red">+3</span></p>
            </div>
           </div>
        </div>
      </section>
    </main>
  </body>
</html>
